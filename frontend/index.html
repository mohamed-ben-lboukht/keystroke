<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystroke Dynamics Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Keystroke Dynamics Analysis</h1>
        
        <div id="statusContainer" class="status-container"></div>
        
        <div class="controls">
            <button id="redoButton" class="button">Start Over</button>
            <button id="showGraphsButton" class="button">Show Graphs</button>
        </div>

        <div class="input-section">
            <textarea 
                id="textInput" 
                placeholder="Start typing here... (Press Enter to finish)" 
            ></textarea>
        </div>

        <div id="profileContainer" class="profile-container"></div>

        <div id="graphsContainer" class="graphs-container" style="display: none;">
            <div class="graph-grid">
                <div class="graph-card">
                    <h3>Press-to-Press Timings</h3>
                    <canvas id="chart-pp"></canvas>
                </div>
                <div class="graph-card">
                    <h3>Press-to-Release Timings</h3>
                    <canvas id="chart-pr"></canvas>
                </div>
                <div class="graph-card">
                    <h3>Release-to-Release Timings</h3>
                    <canvas id="chart-rr"></canvas>
                </div>
                <div class="graph-card">
                    <h3>Release-to-Press Timings</h3>
                    <canvas id="chart-rp"></canvas>
                </div>
            </div>
        </div>

        <!-- Debug container for development - can be hidden in production -->
        <div id="debugContainer" class="debug-container" style="display: none;"></div>
        <div class="debug-toggle">
            <button id="toggleDebugButton" class="button button-small">Show Debug Info</button>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/api.js"></script>
    <script src="js/dataProcessor.js"></script>
    <script src="js/keystrokeCollector.js"></script>
    <script src="js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ui = new UIManager();
            ui.initialize();
            
            // Toggle debug information (for development)
            document.getElementById('toggleDebugButton').addEventListener('click', function() {
                const debugContainer = document.getElementById('debugContainer');
                const isVisible = debugContainer.style.display !== 'none';
                debugContainer.style.display = isVisible ? 'none' : 'block';
                this.textContent = isVisible ? 'Show Debug Info' : 'Hide Debug Info';
            });
        });
    </script>
</body>
</html>
