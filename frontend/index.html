<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystroke Dynamics Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Keystroke Dynamics Analysis</h1>
        <div id="consentSection">
            <h3>Data Collection Consent</h3>
            <p>We collect keystroke timing data to analyze typing patterns.</p>
            <button id="consentButton">I Agree</button>
        </div>

        <div id="inputSection" style="display: none;">
            <div class="controls">
                <button id="startButton">Start Recording</button>
                <button id="stopButton" disabled>Stop Recording</button>
            </div>
            
            <div class="input-section">
                <textarea 
                    id="textInput" 
                    placeholder="Start typing here..." 
                    disabled
                ></textarea>
            </div>
            
            <div class="status" id="statusDisplay">
                Not recording
            </div>

            <div id="results"></div>
        </div>
    </div>

    <!-- Load our JavaScript files -->
    <script src="js/keystrokeCollector.js"></script>
    <script src="js/ui.js"></script>
    
    <script>
        // Initialize components
        const collector = new KeystrokeCollector();
        const ui = new UIManager();
        
        // Setup when page loads
        document.addEventListener('DOMContentLoaded', function() {
            ui.initialize();
            
            // Wire up event listeners
            document.getElementById('consentButton').addEventListener('click', () => {
                ui.handleConsent();
            });
            
            document.getElementById('startButton').addEventListener('click', () => {
                collector.start();
                ui.startRecording();
            });
            
            document.getElementById('stopButton').addEventListener('click', () => {
                const data = collector.stop();
                ui.stopRecording();
                ui.displayResults(data);
            });
            
            document.getElementById('textInput').addEventListener('keydown', (e) => {
                collector.handleKeyDown(e);
            });
            
            document.getElementById('textInput').addEventListener('keyup', (e) => {
                collector.handleKeyUp(e);
            });
        });
    </script>
</body>
</html>
